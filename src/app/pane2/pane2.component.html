<section class="pane2">
    <div class="empty-chat-area" *ngIf="false">
        <div class="empty-chat-message">
            <img src="../../assets/icons/intro-image.jpg" alt="">

            <div class="bottom">
                <p class="head">Keep your phone connected</p>
                <p class="text">WhatsApp connects to your phone to sync messages. To reduce data usage, connect your
                    phone to
                    WI-FI</p>
            </div>
        </div>
        <div class="online"></div>
    </div>

    <div class="chat-area" *ngIf="true">
        <header>
            <div class="header-left">
                <img src="../assets/images/img1.png" alt="">
                <p class="name">Big Boy</p>
            </div>

            <div class="header-right">
                <div class="svg-btn" role="button">
                    <svg viewBox="0 0 24 24" width="32" height="32" class="">
                        <path fill="currentColor"
                            d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z">
                        </path>
                    </svg>
                </div>

                <div class="dropdown">
                    <div class="svg-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="">
                            <path fill="currentColor"
                                d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z">
                            </path>
                        </svg>
                    </div>
                    <ul class="dropdown-content">
                        <li>Contact info</li>
                        <li>Select messages</li>
                        <li>Mute notifications</li>
                        <li>Clear messages</li>
                        <li>Delete chat</li>
                    </ul>
                </div>
            </div>

        </header>

        <div class="body">
            <div class="wallpaper"> </div>

        </div>

        <footer>

            <input type="text" class="message" placeholder="Type a message">

            <div class="svg-icon">

                        <circle id="image-SVGID_1_" cx="26.5" cy="26.5" r="25.5"></circle>
                    </defs>
                    <clipPath id="image-SVGID_2_">
                        <use xlink:href="#image-SVGID_1_" overflow="visible"></use>
                    </clipPath>
                    <g clip-path="url(#image-SVGID_2_)">
                        <path fill="#AC44CF" d="M26.5-1.1C11.9-1.1-1.1 5.6-1.1 27.6h55.2c-.1-19-13-28.7-27.6-28.7z">

                        </path>
                    </g>
                </svg>
            </div>

            <div class="svg-icon">
                <svg viewBox="0 0 53 53" width="53" height="53" class="">
                    <defs>
                        <circle id="document-SVGID_1_" cx="26.5" cy="26.5" r="25.5"></circle>
                    </defs>
                    <clipPath id="document-SVGID_2_">
                        <use xlink:href="#document-SVGID_1_" overflow="visible"></use>

                        </path>

        </footer>
    </div>
