<main>
    <section class="pane1">

        <div class="pane1-header">
            <div class="img-div">
                <img src="../assets/images/img1.png" alt="">
            </div>

            <div class="pane1-header-right">
                <div class="svg-btn" role="button">
                    <svg id="df9d3429-f0ef-48b5-b5eb-f9d27b2deba6" viewBox="0 0 24 24" width="24" height="24" class="">
                        <path fill="currentColor"
                            d="M12.072 1.761a10.05 10.05 0 0 0-9.303 5.65.977.977 0 0 0 1.756.855 8.098 8.098 0 0 1 7.496-4.553.977.977 0 1 0 .051-1.952zM1.926 13.64a10.052 10.052 0 0 0 7.461 7.925.977.977 0 0 0 .471-1.895 8.097 8.097 0 0 1-6.012-6.386.977.977 0 0 0-1.92.356zm13.729 7.454a10.053 10.053 0 0 0 6.201-8.946.976.976 0 1 0-1.951-.081v.014a8.097 8.097 0 0 1-4.997 7.209.977.977 0 0 0 .727 1.813l.02-.009z">
                        </path>
                        <path fill="#009588" d="M19 1.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"></path>
                    </svg>
                </div>

                <div class="svg-btn" role="button">
                    <svg viewBox="0 0 24 24" width="24" height="24" class="">
                        <path fill="currentColor"
                            d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z">
                        </path>
                    </svg>
                </div>



                <div class="svg-btn" role="button">
                    <svg viewBox="0 0 24 24" width="24" height="24" class="">
                        <path fill="currentColor"
                            d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z">
                        </path>
                    </svg>
                </div>


            </div>


        </div>

        <div class="err-notify">
            <div class="err-notify-inner">
                <div class="en-left">
                    <span>
                        <svg viewBox="0 0 48 48" width="48" height="48" class="">
                            <path fill="currentColor"
                                d="M24.154 2C11.919 2 2 11.924 2 24.165S11.919 46.33 24.154 46.33s22.154-9.924 22.154-22.165S36.389 2 24.154 2zm-.169 32.138L12.976 19.459c3.028-2.294 6.881-3.67 11.009-3.67 4.129 0 7.982 1.376 11.009 3.67L23.985 34.138zm-.945-5.65h1.981v-1.981H23.04v1.981zm0-3.962h1.981v-5.017H23.04v5.017z">
                            </path>
                        </svg>
                    </span>
                </div>

                <div class="en-right">
                    <div class="en-right-up">
                        <p>
                            Computer not connected
                        </p>
                    </div>
                    <div class="en-right-down">
                        <p>
                            Make sure your computer has an active Internet connection
                        </p>
                        <p>Reconnect <i class="fa fa-chevron-right"></i></p>
                    </div>

                </div>
            </div>

        </div>

        <div class="search-contact">
            <div class="prompt-search" (click)="tog()" *ngIf="showPromptSearch">
                <div class="ps-inner">
                    <div class="search-btn" role="button">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="">
                            <path fill="currentColor"
                                d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z">
                            </path>
                        </svg>
                    </div>

                    <span>Search or start new chat</span>
                </div>
            </div>

            <div class="actual-search" [ngStyle]="{'display': asDisplay}" *ngIf="showSearch">
                <div class="svg-btn">
                    <i class="fa fa-arrow-left"></i>
                </div>
                <input type="text" class="search" placeholder="" appFocus>

                <i class="fas fa-circle-notch fa-spin"></i>

            </div>
        </div>

        <div class="open-chats">
            <ng-container *ngFor="let i of arr">
                <app-chatbox></app-chatbox>
            </ng-container>
        </div>

    </section>
</main>
